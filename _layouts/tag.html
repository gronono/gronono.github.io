---
layout: page
---

<div class="post">

    <header class="post-header">
        <h1 class="post-title">{{ page.title }}</h1>  
    </header>

    <article class="post-content">
            <ul>
                    {% for post in site.tags[page.tag] %}
                      <li><a href="{{ post.url }}">{{ post.title }}</a> ({{ post.date | date_to_string }})<br>
                        {{ post.description }}
                      </li>
                    {% endfor %}
                    </ul>
    </article>
</div>
